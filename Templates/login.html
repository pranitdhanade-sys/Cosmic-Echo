<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stellar Atlas</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #ffd860;
            --dark-bg: #000000;
            --semi-dark-bg: rgba(10, 10, 10, 0.7);
            --color-text-primary: #ffffff;
            --color-text-secondary: #ececec;
            --color-card-bg: rgba(10, 15, 25, 0.85);
            --color-border: rgba(255, 255, 255, 0.2);
            --transition-fast: 0.3s ease;
            --transition-med: 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--color-text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Starfield Background */
        canvas#star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        /* Navigation Bar */
        nav.navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            min-height: 100px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            gap: 40px;
        }

        .navbar-logo img {
            height: 80px;
            width: auto;
            transition: transform var(--transition-fast), filter var(--transition-fast);
        }

        .navbar-logo img:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .navbar-menu a {
            color: #ececec;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.04rem;
            letter-spacing: 0.03em;
            padding: 8px 15px;
            transition: color var(--transition-fast);
            position: relative;
        }

        .navbar-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform var(--transition-fast);
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
        }

        .navbar-menu a:hover::after {
            transform: scaleX(1);
        }

        .navbar-menu a.active {
            color: var(--accent-color);
        }

        .navbar-menu a.active::after {
            transform: scaleX(1);
        }

        .navbar-menu a.login-btn {
            background: var(--accent-color);
            color: var(--dark-bg);
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 700;
            margin-left: 10px;
        }

        .navbar-menu a.login-btn:hover {
            background: #ffed4e;
            color: var(--dark-bg);
        }

        .navbar-menu a.login-btn::after {
            display: none;
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            margin: 120px 20px 20px;
            padding: 3rem;
            background: var(--color-card-bg);
            border-radius: 20px;
            border: 2px solid var(--color-border);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 60px rgba(255, 216, 96, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: 900;
        }

        .login-header p {
            color: var(--color-text-secondary);
            font-size: 1rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--color-border);
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            border-bottom: 3px solid transparent;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* Form Styles */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: all var(--transition-fast);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Remember & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-secondary);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .forgot-password:hover {
            color: #ffed4e;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: 'Montserrat', Arial, sans-serif;
            margin-bottom: 1.5rem;
        }

        .submit-btn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 216, 96, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--color-border);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 0.95rem;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
        }

        /* Footer Link */
        .form-footer {
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .form-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .form-footer a:hover {
            color: #ffed4e;
        }

        /* Forgot Password Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--color-card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            border: 2px solid var(--color-border);
            max-width: 450px;
            width: 90%;
            position: relative;
            animation: slideIn 0.4s ease;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal-header p {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 2rem;
            cursor: pointer;
            transition: color var(--transition-fast);
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
                min-height: 80px;
            }

            .navbar-logo img {
                height: 60px;
            }

            .navbar-menu {
                gap: 20px;
                font-size: 0.9rem;
            }

            .login-container {
                padding: 2rem;
                margin-top: 100px;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .social-login {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .auth-tabs {
                gap: 0.5rem;
            }

            .tab-btn {
                font-size: 1rem;
                padding: 0.8rem;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="homepage.html" class="navbar-logo"><img src="mylogo.png" alt="StellerAtlas Logo"></a>
        <div class="navbar-menu">
            <a href="homepage.html">HOME</a>
            <a href="blogpage.html">BLOGS</a>
            <a href="astronomy.html">ASTRONOMY</a>
            <a href="resources.html">RESOURCES</a>
            <a href="community.html">COMMUNITY</a>
            <a href="missions.html">MISSIONS</a>
            <a href="pricing.html">PRICING</a>
            <a href="login.html" class="login-btn active">LOGIN</a>
        </div>
    </nav>

    <!-- Starfield Canvas -->
    <canvas id="star-field"></canvas>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Access your cosmic journey</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="openForgotPassword(event)">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">Login</button>

            <div class="divider"><span>OR</span></div>

            <div class="social-login">
                <button type="button" class="social-btn" onclick="socialLogin('google')">üîç Google</button>
                <button type="button" class="social-btn" onclick="socialLogin('github')">‚ö° GitHub</button>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signup-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a strong password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>

            <div class="divider"><span>OR</span></div>

            <div class="social-login">
                <button type="button" class="social-btn" onclick="socialLogin('google')">üîç Google</button>
                <button type="button" class="social-btn" onclick="socialLogin('github')">‚ö° GitHub</button>
            </div>

            <div class="form-footer">
                Already have an account? <a href="#" onclick="switchTab('login'); return false;">Login here</a>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeForgotPassword()">&times;</button>
            <div class="modal-header">
                <h2>Reset Password</h2>
                <p>Enter your email address and we'll send you a reset link</p>
            </div>
            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" placeholder="your.email@example.com" required>
                </div>
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script>
        // Tab Switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }

        // Login Handler
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('remember').checked;
            
            // In a real application, this would send data to a backend
            console.log('Login attempt:', { email, password, remember });
            alert(`Welcome back! Logging in as ${email}...\n\nüöÄ Preparing your cosmic dashboard!`);
            
            // Simulate redirect to homepage
            // window.location.href = 'homepage.html';
        }

        // Signup Handler
        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            if (password !== confirm) {
                alert('Passwords do not match! Please try again.');
                return;
            }
            
            // In a real application, this would send data to a backend
            console.log('Signup attempt:', { name, email, password });
            alert(`Account created successfully!\n\nWelcome to the Stellar Atlas, ${name}! üåü\n\nRedirecting to your dashboard...`);
            
            // Simulate redirect to homepage
            // window.location.href = 'homepage.html';
        }

        // Forgot Password Modal
        function openForgotPassword(e) {
            e.preventDefault();
            document.getElementById('forgot-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeForgotPassword() {
            document.getElementById('forgot-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Forgot Password Handler
        function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            
            console.log('Password reset for:', email);
            alert(`Password reset link sent to ${email}!\n\nPlease check your inbox (and spam folder). The link will expire in 24 hours.`);
            closeForgotPassword();
            document.getElementById('reset-email').value = '';
        }

        // Social Login Handler
        function socialLogin(provider) {
            alert(`Redirecting to ${provider.charAt(0).toUpperCase() + provider.slice(1)} authentication...\n\nYou'll be able to login with your ${provider} account!`);
            // In a real app: window.location.href = `/auth/${provider}`;
        }

        // Close modal on outside click
        document.getElementById('forgot-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPassword();
            }
        });

        // Starfield canvas background animation (same as premium page)
        const canvas = document.getElementById('star-field');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            for(let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5 + 0.5,
                    alpha: Math.random(),
                    decreasing: Math.random() > 0.5,
                    vx: (Math.random() - 0.5) * 0.1,
                    vy: (Math.random() - 0.5) * 0.1
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => {
                if(star.decreasing) {
                    star.alpha -= 0.007;
                    if(star.alpha <= 0.1) star.decreasing = false;
                } else {
                    star.alpha += 0.007;
                    if(star.alpha >= 1) star.decreasing = true;
                }
                star.x += star.vx;
                star.y += star.vy;
                if (star.x < 0 || star.x > width) star.vx = -star.vx;
                if (star.y < 0 || star.y > height) star.vy = -star.vy;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        window.addEventListener('resize', initCanvas);
        function animateStars() {
            drawStars();
            requestAnimationFrame(animateStars);
        }
        initCanvas();
        animateStars();
    </script>
</body>
</html>
